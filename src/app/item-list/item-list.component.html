<div class="container mt-4">
  <h2>Item List</h2>

  <!-- Search Filter -->
  <input type="text" class="form-control mb-3" placeholder="Search by title..." [(ngModel)]="searchText" (input)="filterItems()">

  <!-- Sort Options -->
  <select class="form-select mb-3" [(ngModel)]="sortOption" (change)="sortItems()">
    <option value="">Sort by</option>
    <option value="asc">Title: A to Z</option>
    <option value="desc">Title: Z to A</option>
  </select>

  <!-- Display Items -->
  <ul class="list-group">
    <li *ngFor="let item of filteredItems" class="list-group-item">
      <h5>{{ item.title }}</h5>
      <p>{{ item.body }}</p>
    </li>
  </ul>
</div>
